    <style>
        /* 添加骨架屏样式 */
        .skeleton {
            background: #f0f0f0;
            animation: pulse 1.5s infinite;
        }
        .skeleton-text {
            height: 20px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .skeleton-image {
            height: 200px;
            margin: 20px 0;
            border-radius: 8px;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>

                        <div class="facility-card">
